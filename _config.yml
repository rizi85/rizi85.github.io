# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: en-US
title: "•[rizi85]•" # site title, e.g. "Jekyll • Markdown • HTML"
title_separator: "|"
subtitle: null # site tagline that appears below site title in masthead
name: Razvan
description: Cybersecurity campfire
url: https://rizi85.github.io
baseurl: null # the subpath of your site, e.g. "/blog"
repository: null # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser: null # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: null # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: ""
  # overrides the website title displayed in the masthead, use " " for no title
  # breadcrumbs            : false # true, false (default)

words_per_minute: 200
enable_copy_code_button: null # true, false (default)
copyright: null # "copyright" name, defaults to site.title
copyright_url: null # "copyright" URL, defaults to site.url
comments:
  provider: null # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname: null # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server: null # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid: null
    num_posts: null # 5 (default)
    colorscheme: null # "light" (default), "dark"
  utterances:
    theme: "github-dark" # "github-light" (default), "github-dark"
    issue_term: null # "pathname" (default)
  giscus:
    repo_id: null # Shown during giscus setup at https://giscus.app
    category_name: null # Full text name of the category
    category_id: null # Shown during giscus setup at https://giscus.app
    discussion_term: null # "pathname" (default), "url", "title", "og:title"
    reactions_enabled: null # '1' for enabled (default), '0' for disabled
    theme: "dark" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict: null # 1 for enabled, 0 for disabled (default)
    input_position: null # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata: null # 1 for enabled, 0 for disabled (default) # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang: null # "en" (default)
    lazy: null # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.
  staticman:
    branch: null # "master"
    endpoint: null # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey: null
  secret: null
atom_feed:
  path: null # blank (default) uses feed.xml
  hide: true # true, false (default)
search: true # true, false (default)
search_full_content: true # true, false (default)
search_provider: null # lunr (default), algolia, google
lunr:
  search_within_pages: null # true, false (default)
algolia:
  application_id: null # YOUR_APPLICATION_ID
  index_name: null # YOUR_INDEX_NAME
  search_only_api_key: null # YOUR_SEARCH_ONLY_API_KEY
  powered_by: null # true (default), false
google:
  search_engine_id: null # YOUR_SEARCH_ENGINE_ID
  instant_search: null
    # false (default), true
    # SEO Related
google_site_verification: null
bing_site_verification: null
naver_site_verification: null
yandex_site_verification: null
baidu_site_verification: null

# Social Sharing
